<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PlotUp - Entrar</title>
    
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>PlotUp</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <div class="tabs">
            <button class="tab active" id="tabLogin">Entrar</button>
            <button class="tab" id="tabCadastro">Cadastrar</button>
        </div>

        <div id="message"></div>

        <!-- INFO SE JÁ ESTIVER LOGADO -->
        <div id="loggedInfo" class="logout-info hidden">
            <p>Você já está logado como <strong id="loggedUsername"></strong></p>
            <button class="btn-logout" onclick="fazerLogout()">Fazer Logout</button>
            <button class="btn" onclick="irParaHome()" style="margin-top: 10px;">Ir para o Site</button>
        </div>

        <!-- FORMULÁRIO DE LOGIN -->
        <form id="loginForm">
            <div class="form-group">
                <label>Usuário ou E-mail</label>
                <input type="text" class="input" id="loginUser" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="input" id="loginPass" required>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- FORMULÁRIO DE CADASTRO -->
        <form id="cadastroForm" class="hidden">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" class="input" id="cadNome">
            </div>

            <div class="form-group">
                <label>Nome de Usuário</label>
                <input type="text" class="input" id="cadUser">
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="input" id="cadEmail">
            </div>

            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" class="input" id="cadNascimento">
            </div>

            <div class="form-group">
                <label>Senha (mínimo 6 caracteres)</label>
                <input type="password" class="input" id="cadPass">
            </div>

            <button type="submit" class="btn">Criar Conta</button>
        </form>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
