<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotUp - Entrar</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>PlotUp</h1>
            <p>Bem-vindo de volta!</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Entrar</button>
            <button class="tab" onclick="switchTab('cadastro')">Cadastrar</button>
        </div>

        <div id="message"></div>

        <!-- FORMULÁRIO DE LOGIN -->
        <form id="loginForm">
            <div class="form-group">
                <label>Usuário ou E-mail</label>
                <input type="text" class="input" id="loginUser" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="input" id="loginPass" required>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- FORMULÁRIO DE CADASTRO -->
        <form id="cadastroForm" class="hidden">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" class="input" id="cadNome" required>
            </div>

            <div class="form-group">
                <label>Nome de Usuário</label>
                <input type="text" class="input" id="cadUser" required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="input" id="cadEmail" required>
            </div>

            <div class="form-group">
                <label>Senha (mínimo 6 caracteres)</label>
                <input type="password" class="input" id="cadPass" required>
            </div>

            <button type="submit" class="btn">Criar Conta</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
