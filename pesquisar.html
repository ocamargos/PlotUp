<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar - PlotUp</title>
    <link rel="stylesheet" href="pesquisar.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<!-- SEMPRE PRIMEIRO -->
<script src="user-session.js"></script>
<!-- Depois o script espec√≠fico da p√°gina -->
<script src="pesquisar.js"></script>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <a href="home.html"><img src="midias/logo com fundo.png" alt="logo" class="logo"></a>
            <a href="home.html">Home</a>
            <a href="pesquisar.html">Pesquisa</a>
            <a href="explorar.html">Explorar</a>
            <a href="perfil.html">Perfil</a>
            <a href="config.html">Configura√ß√£o</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="search-container">
        <h1 class="page-title">üîç Pesquisar</h1>

        <!-- SEARCH SECTION -->
        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Buscar por usu√°rios, posts, hashtags..."
                    autocomplete="off"
                >
                <button class="btn-search" onclick="performSearch()">Pesquisar</button>
            </div>

            <div class="filters-title">‚öôÔ∏è Filtros</div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Tipo de Conte√∫do</label>
                    <select id="typeFilter">
                        <option value="">Todos</option>
                        <option value="usuario">Usu√°rios</option>
                        <option value="post">Posts</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Data</label>
                    <select id="dateFilter">
                        <option value="">Qualquer data</option>
                        <option value="today">Hoje</option>
                        <option value="week">√öltima semana</option>
                        <option value="month">√öltimo m√™s</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Categoria</label>
                    <select id="categoryFilter">
                        <option value="">Todas</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="negocios">Neg√≥cios</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Popularidade</label>
                    <select id="popularityFilter">
                        <option value="">Qualquer</option>
                        <option value="trending">Em alta</option>
                        <option value="popular">Popular</option>
                        <option value="new">Novos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- RESULTS SECTION -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 resultados encontrados</div>
                <select class="sort-select" id="sortSelect">
                    <option value="relevance">Mais relevantes</option>
                    <option value="newest">Mais recentes</option>
                    <option value="popular">Mais populares</option>
                    <option value="oldest">Mais antigos</option>
                </select>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Resultados ser√£o inseridos aqui -->
            </div>

            <div class="pagination">
                <button class="page-btn">‚Üê Anterior</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">Pr√≥xima ‚Üí</button>
            </div>
        </div>
    </div>

    <script type="module" src="pesquisar.js"></script>

</body>
</html>
