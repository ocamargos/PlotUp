<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotUp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <!-- Tela de Login/Cadastro -->
        <div id="mainScreen">
            <div class="header">
                <h1 class="logo">PlopUp</h1>
                <p class="subtitle">Conecte-se com o mundo</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="signupTab">Cadastro</button>
            </div>

            <!-- Formulário de Login -->
            <div id="loginForm">
                <div class="form-group">
                    <label>Email ou Nome de Usuário</label>
                    <input type="text" id="loginIdentifier" placeholder="Digite seu email ou usuário">
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" placeholder="Digite sua senha">
                        <button class="toggle-password" id="toggleLoginPassword">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" class="forgot-link" id="forgotLink">Esqueceu a senha?</a>
                </div>

                <button class="submit-btn" id="loginBtn" >Entrar</button>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="fullName" placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="birthDate">
                </div>

                <div class="form-group">
                    <label>Nome de Usuário</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="escolha_seu_usuario" minlength="3">
                        <span class="username-icon" id="usernameIcon"></span>
                    </div>
                    <p class="validation-msg" id="usernameMsg"></p>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Crie uma senha segura" minlength="6">
                        <button class="toggle-password" id="toggleSignupPassword">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="helper-text">Mínimo de 6 caracteres</p>
                </div>

                <button class="submit-btn" id="signupBtn">Criar Conta</button>
            </div>
        </div>

        <!-- Tela de Recuperação de Senha -->
        <div id="recoveryScreen" class="hidden">
            <div class="header">
                <h2 class="logo" style="font-size: 28px;">Recuperar Senha</h2>
                <p class="subtitle">Digite seu email para receber instruções de recuperação</p>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="recoveryEmail" placeholder="seu@email.com">
            </div>

            <button class="submit-btn" id="recoveryBtn">Enviar Email de Recuperação</button>
            <button class="back-btn" id="backBtn">Voltar ao Login</button>
        </div>
    </div>
 
    <script src="index.js"></script>
   
</body>
</html>
